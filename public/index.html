<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>My To-Do List</h1>
      <button id="themeToggle" class="theme-toggle" aria-label="Toggle dark mode">
        <span class="theme-icon">ðŸŒ™</span>
      </button>
    </div>

    <div class="input-section">
      <input type="text" id="todoInput" placeholder="Add a new task..." />
      <select id="priorityInput">
        <option value="low">Low Priority</option>
        <option value="medium" selected>Medium Priority</option>
        <option value="high">High Priority</option>
      </select>
      <input type="datetime-local" id="dueDateInput" />
      <button id="addBtn">Add</button>
    </div>

    <div class="tab-navigation">
      <button class="tab-btn active" data-filter="all">All Tasks</button>
      <button class="tab-btn" data-filter="today">Today</button>
      <button class="tab-btn" data-filter="upcoming">Upcoming</button>
    </div>

    <ul id="todoList"></ul>
  </div>

  <script src="app.js"></script>
</body>
</html>
