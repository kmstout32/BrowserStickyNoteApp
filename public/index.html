<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>My To-Do List</h1>
      <button id="themeToggle" class="theme-toggle" aria-label="Toggle dark mode">
        <span class="theme-icon">ðŸŒ™</span>
      </button>
    </div>

    <div class="input-section">
      <input type="text" id="todoInput" placeholder="Add a new task..." />
      <select id="priorityInput">
        <option value="low">Low Priority</option>
        <option value="medium" selected>Medium Priority</option>
        <option value="high">High Priority</option>
      </select>
      <input type="datetime-local" id="dueDateInput" />
      <button id="addBtn">Add</button>
    </div>

    <!-- View Toggle -->
    <div class="view-toggle">
      <button class="view-btn active" data-view="list">ðŸ“‹ List View</button>
      <button class="view-btn" data-view="calendar">ðŸ“… Calendar View</button>
      <button class="view-btn" data-view="archive">ðŸ“¦ Archive</button>
    </div>

    <!-- List View -->
    <div id="listView" class="view-container">
      <div class="tab-navigation">
        <button class="tab-btn active" data-filter="all">All Tasks</button>
        <button class="tab-btn" data-filter="today">Today</button>
        <button class="tab-btn" data-filter="upcoming">Upcoming</button>
      </div>

      <ul id="todoList"></ul>
    </div>

    <!-- Calendar View -->
    <div id="calendarView" class="view-container hidden">
      <div class="calendar-header">
        <button id="prevMonth" class="calendar-nav-btn">â—€</button>
        <h2 id="calendarMonthYear"></h2>
        <button id="nextMonth" class="calendar-nav-btn">â–¶</button>
      </div>
      <div class="calendar-grid">
        <div class="calendar-day-header">Sun</div>
        <div class="calendar-day-header">Mon</div>
        <div class="calendar-day-header">Tue</div>
        <div class="calendar-day-header">Wed</div>
        <div class="calendar-day-header">Thu</div>
        <div class="calendar-day-header">Fri</div>
        <div class="calendar-day-header">Sat</div>
      </div>
      <div id="calendarDays" class="calendar-days"></div>
    </div>

    <!-- Archive View -->
    <div id="archiveView" class="view-container hidden">
      <div class="archive-header">
        <h2>ðŸ“¦ Completed Tasks Archive</h2>
        <p class="archive-subtitle">View all your completed tasks with completion dates</p>
      </div>
      <ul id="archiveList"></ul>
      <div id="emptyArchive" class="empty-state hidden">
        <p>ðŸŽ‰ No completed tasks yet!</p>
        <p>Complete some tasks to see them appear here.</p>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
